{% extends 'core/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2>{% if form.instance.pk %}Редактировать Проект{% else %}Создать Проект{% endif %}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">
                {% if form.instance.pk %}Обновить{% else %}Создать{% endif %}
            </button>
            <a href="{% url 'core:dashboard' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
