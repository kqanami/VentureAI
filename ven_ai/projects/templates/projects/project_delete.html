{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Удалить проект "{{ project.name }}"?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'project_detail' project.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
